	<article>
		<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		<time>{{ .Date.Format "January 2, 2006 15:04" }}</time>
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		<div class="summary">
			{{ .Summary }}
			{{ if .Truncated }}
				<a href="{{ .Permalink }}">Read more...</a>
			{{ end }}
		</div>
	</article>
